name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    # Still configured with `cache: maven` in setup-kava action
    # - name: Cache Maven packages
    #   uses: actions/cache@v4
    #   with:
    #     path: ~/.m2
    #     key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    #     restore-keys: ${{ runner.os }}-m2

    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./mvnw -B clean verify sonar:sonar
      # run: ./mvnw -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mhagnumdw_rewrite-format-sql
      # -Dsonar.qualitygate.wait=true

    - name: Codecov Code Coverage
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true # optional (default = false)
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests # optional
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: false

    - name: Run Rewrite Dry Run
      run: ./mvnw -B rewrite:dryRun -DfailOnDryRunResults=true

